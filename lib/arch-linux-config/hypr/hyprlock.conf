label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 30
  halign = center
  valign = center
}

label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 60
  font_family = JetBrains Mono Extrabold
  position = -100, 50
  halign = right
  valign = bottom
}

label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%N")"
  color = rgba(242, 243, 244, 0.65)
  font_size = 12
  font_family = JetBrains Mono Extrabold
  position = 20, 10
  halign = left
  valign = bottom
}




input-field {
    monitor = eDP-1
    size = 200, 30
    outline_thickness = 2
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    dots_rounding = -2 # -1 default circle, -2 follow input-field rounding
    outer_color = rgba(100, 100, 100, 1.0)
    inner_color = rgba(100, 100, 100, 1.0)
    font_color = rgba(10, 10, 10, 1)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>dolbaeb?</i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -20
    halign = center
    valign = center
}
