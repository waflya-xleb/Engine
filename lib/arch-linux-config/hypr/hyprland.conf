# Monitors
monitor =eDP-1, 1920x1080@60, 0x0, 1

# Auto start
exec-once = waybar
exec-once = hyprpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    col.active_border = rgba(a9a9c9aa) rgba(a0ff995a) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 3

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = false

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1.25, default
    animation = windowsOut, 1, 1.25, default, popin 80%
    animation = border, 1, 2.5, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 1.25, default
    animation = workspaces, 1, 1, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

misc {
    #force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
#gestures {
 #   workspace_swipe = false
#}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
#device {
 #   name = epic-mouse-v1
  #  sensitivity = -0.5
#}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Binds
bind = $mainMod, Q, exec, kitty --hold sh -c "fastfetch"
bind = $mainMod SHIFT, Q, exec, kitty -T "float_kitty" --hold sh -c "echo it\'s fast console."
bind = $mainMod ALT, Q, exec, kitty -T "float_cava_kitty" --hold sh -c "cava"
bind = $mainMod SHIFT ALT, Q, exec, kitty -T "cava_kitty" --hold sh -c "cava"
bind = $mainMod CTRL, Q, exec, kitty --hold sh -c "nvim"
bind = $mainMod, E, exec, thunar
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, W, killactive,a
bind = $mainMod, T, togglefloating,

bind = $mainMod SHIFT, M, exit,
bind = $mainMod SHIFT, L, exec, hyprlock

# Songs binds
# none

# Screenshots binds
bind = $mainMod SHIFT, P, exec, hyprshot -m region --output-folder /home/eugene/FILES/screenshots
bind = $mainMod SHIFT, O, exec, hyprshot -m window --output-folder /home/eugene/FILES/screenshots
bind = $mainMod SHIFT, I, exec, hyprshot -m region --clipboard-only

# Wallpaper binds
bind = $mainMod SHIFT, H, exec, hyprpaper
bind = $mainMod SHIFT, G, exec, killall hyprpaper

# Waybar binds
bind = $mainMod, Y, exec, killall -SIGUSR1 waybar
bind = $mainMod SHIFT, Y, exec, killall waybar
bind = $mainMod SHIFT, T, exec, waybar

# wlogout binds
bind = $mainMod SHIFT, W, exec, wlogout

# Move focus window
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace bind
bind = $mainMod, A, togglespecialworkspace, 1
bind = $mainMod, S, togglespecialworkspace, 2
bind = $mainMod, D, togglespecialworkspace, 3
bind = $mainMod, F, togglespecialworkspace, 4
bind = $mainMod, V, togglespecialworkspace, 5
bind = $mainMod, K, togglespecialworkspace, 6
bind = $mainMod, J, togglespecialworkspace, 7
bind = $mainMod ALT, D, togglespecialworkspace, 8

bind = $mainMod SHIFT, A, movetoworkspace, special:1
bind = $mainMod SHIFT, S, movetoworkspace, special:2
bind = $mainMod SHIFT, D, movetoworkspace, special:3
bind = $mainMod SHIFT, F, movetoworkspace, special:4
bind = $mainMod SHIFT, V, movetoworkspace, special:5
bind = $mainMod SHIFT, K, movetoworkspace, special:6
bind = $mainMod SHIFT, J, movetoworkspace, special:7
bind = $mainMod SHIFT ALT, D, movetoworkspace, special:8

#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Winrules 35
windowrule = float, feh
windowrule = minsize 470 470, feh
windowrule = move center, feh

windowrule = float, thunar
windowrule = opacity 0.92 0.92, thunar
windowrule = size 1630 890, thunar

windowrule = float, com.obsproject.Studio
windowrule = workspace special:4, com.obsproject.Studio
windowrule = size 1080 720, com.obsproject.Studio
windowrule = move 790 180, com.obsproject.Studio

windowrule = float, org.telegram.desktop
windowrule = opacity 1.0 0.90, org.telegram.desktop
windowrule = workspace special:2, org.telegram.desktop
windowrule = size 1024 564, org.telegram.desktop
windowrule = move 3 3, org.telegram.desktop

windowrule = float, org.pulseaudio.pavucontrol
windowrule = opacity 1.0 0.90, org.pulseaudio.pavucontrol
windowrule = workspace special:6, org.pulseaudio.pavucontrol
windowrule = size 1024 564, org.pulseaudio.pavucontrol
windowrule = move 850 60, org.pulseaudio.pavucontrol

windowrule = float, org.kde.dolphin
windowrule = opacity 0.90 0.90, org.kde.dolphin
windowrule = size 1630 780, org.kde.dolphin
windowrule = move center, org.kde.dolphin

windowrule = opacity 0.95 0.90, kitty
windowrulev2 = float, class:^(kitty)$, title:^(float_kitty)$
windowrulev2 = size 940 510, class:^(kitty)$, title:^(float_kitty)$

windowrulev2 = float, class:^(kitty)$, title:^(float_cava_kitty)$
windowrulev2 = size 940 510, class:^(kitty)$, title:^(float_cava_kitty)$
windowrulev2 = move 64 510, class:^(kitty)$, title:^(float_cava_kitty)$

windowrulev2 = opacity 0.3 0.2, class:^(kitty)$, title:^(cava_kitty)$
windowrulev2 = noborder, class:^(kitty)$, title:^(cava_kitty)$

windowrule = noborder, blender
windowrule = norounding, blender

windowrule = noborder, Google-chrome
windowrule = norounding, Google-chrome
windowrule = noborder, Chromium
windowrule = norounding, Chromium
#windowrule = workspace special:3, Google-chrome

windowrule = workspace special:1, vlc
windowrule = norounding, vlc

windowrule = workspace special:7, obsidian
windowrule = noborder, obsidian
windowrule = norounding, obsidian

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, left, resizeactive, -5 0
bind = $mainMod SHIFT, right, resizeactive, 5 0
bind = $mainMod SHIFT, up, resizeactive, 0 -5
bind = $mainMod SHIFT, down, resizeactive, 0 5

bind = $mainMod CTRL SHIFT, left, resizeactive, -1 0
bind = $mainMod CTRL SHIFT, right, resizeactive, 1 0
bind = $mainMod CTRL SHIFT, up, resizeactive, 0 -1
bind = $mainMod CTRL SHIFT, down, resizeactive, 0 1

# Laptop volume binds
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Custom volume binds
bindl = $mainMod SHIFT, mouse_down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindl = $mainMod SHIFT, mouse_up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
